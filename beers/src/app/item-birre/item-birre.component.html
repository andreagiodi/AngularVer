<div *ngIf="results">
    <p >
        <img class="rounded float-end"  src="{{results[0].image_url}}" style="padding-right: 60px; height: 200px; width: 100px;">
    </p>
    <h1>Product Name: {{ results[0].name}}</h1>

    <br>
    <h2>First Brewed: {{results[0].first_brewed}}</h2>
    <br>
    <h3>Description: {{results[0].description}}</h3>
    
    <p>
        
    </p>
    <p><a href (click)="back()">Back</a></p>
</div>
